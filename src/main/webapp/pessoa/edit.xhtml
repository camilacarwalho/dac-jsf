<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="templateAula.xhtml">
    <ui:define name="centro">
        <h:form id="formulario">
            <h:inputText id="nome" value="#{controladorDePessoas.pessoa.nome}" class="inputs"/>
            <h:inputText id="cpf" value="#{controladorDePessoas.pessoa.cpf}"/>
            <h:commandButton value=">" action="#{controladorDePessoas.salvar()}"/>
            <h:commandButton value="+" action="#{controladorDePessoas.atualizar()}"/>


            <h:dataTable var="pessoa" value="#{controladorDePessoas.todasAsPessoas}">
                <h:column>
                    #{pessoa.cpf}
                </h:column>
                <h:column>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <h:commandButton value="x"
                                     action="#{controladorDePessoas.excluir(pessoa)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar"
                                     action="#{controladorDePessoas.editar(pessoa)}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="resto">

    </ui:define>
</ui:composition>
</html>
